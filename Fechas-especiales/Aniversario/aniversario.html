<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre de Aniversario â€” TE QUIERO LIZ</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../themes/te-quiero-liz.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #ff0066, #6600ff, #ffcc00);
    }

    .sobre {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ffcc00;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,0,102,0.6);
      cursor: pointer;
      overflow: hidden;
    }

    .tapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff0066;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    .carta {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      transition: top 1s ease-in-out;
      z-index: 1;
    }

    .carta h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      color: #ff0066;
      margin-bottom: 10px;
    }

    .carta p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }

    .carta .firma {
      margin-top: 20px;
      font-family: 'Great Vibes', cursive;
      font-size: 1.5em;
      color: #6600ff;
    }

    .sobre.abierto .tapa {
      transform: rotateX(180deg);
    }

    .sobre.abierto .carta {
      top: 0;
    }
  </style>
</head>
<body>
  <div class="sobre" onclick="abrirSobre()">
    <div class="tapa"></div>
    <div class="carta">
      <h2>Feliz Aniversario Liz ðŸ’–</h2>
      <p>
        Hoy abres este sobre digital para descubrir mi mensaje:
        cada dÃ­a contigo es un regalo, y este aniversario es
        una celebraciÃ³n de nuestro amor vibrante y eterno.
      </p>
      <p class="firma">Con todo mi amor,<br> Luis</p>
    </div>
  </div>

  <script>
    function abrirSobre() {
      document.querySelector('.sobre').classList.toggle('abierto');
    }
  </script>
</body>
</html>
